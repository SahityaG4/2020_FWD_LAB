<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <script src="k.js" defer>
        
    </script>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="form-group mt-5 ms-5 me-5">
                <div class="row">
                    <div class="col col-md-4">
                        <label class = "form-label">Name</label>
                        <input type = "text" class = "form-control" id = "name" required>
                        <p id="nameid"></p>
                    </div>
                </div>
                <div class ="row">
                    <div class = "col col-md-4">
                        <label class="form-label">Password</label>
                        <input type = "password" class="form-control" id = "password" required>
                        <p id="passid"></p>
                    </div>
                </div>
                <div class = "row">
                    <div class = "col col-md-4">
                        <label class = "form-label">Branch</label>
                        <select id = "sel" class ="form-select">
                            <option value="Branch" disabled selected>Branch</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="EEE">EEE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="MECH">MECH</option>
                        </select>
                        <p id ="selid"></p>
                    </div>
                </div>
                <div class = "row">
                    <div class="col col-md-4">
                        <label class = "form-label">Gender</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name = "gender" id = "rad1" class = "form-check-input">
                        <label class = "form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name = "gender" id = "rad2" class = "form-check-input">
                        <label class = "form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name = "gender" id = "rad3" class = "form-check-input">
                        <label class = "form-check-label">other</label>
                    </div>
                    <p class ="radid"></p>
                </div>
                <div class ="row">
                    <div class = "col col-md-4">
                        <label class = "form-label">Interests</label>
                    </div>
                    <div class = "form-check">
                        <input type = "checkbox" class = "form-check-input" id = "che1" name ="interests">
                        <label class = "form-check-label">Music</label>
                    </div>
                    <div class = "form-check">
                        <input type = "checkbox" class = "form-check-input" id = "che2" name ="interests">
                        <label class = "form-check-label">Sports</label>
                    </div>
                    <div class = "form-check">
                        <input type = "checkbox" class = "form-check-input" id = "che3" name ="interests">
                        <label class = "form-check-label">Dance</label>
                    </div>
                    <div class = "form-check">
                        <input type = "checkbox" class = "form-check-input" id = "che4" name ="interests">
                        <label class = "form-check-label" for="checkvalidate">Enterpreneurship</label>
                    </div>
                    <p class ="cheid"></p>
                </div>
                <div class= "row">
                    <div class = "col col-md-4">
                        <button id = "btn" class ="btn-primary" onclick="validation()">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

 </body>
</html>
